{% extends "base_layout.html" %}

{% block body %}
<style>
  table.dataTable thead .sorting:after,
  table.dataTable thead .sorting:before,
  table.dataTable thead .sorting_asc:after,
  table.dataTable thead .sorting_asc:before,
  table.dataTable thead .sorting_asc_disabled:after,
  table.dataTable thead .sorting_asc_disabled:before,
  table.dataTable thead .sorting_desc:after,
  table.dataTable thead .sorting_desc:before,
  table.dataTable thead .sorting_desc_disabled:after,
  table.dataTable thead .sorting_desc_disabled:before {
    bottom: .5em;
  }
</style>
<div class="card text-left">
  <div class="card-body">


    <table id="dtBasicExample" class="table table-striped table-bordered table-md" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th class="th-sm">#
          </th>
          <th class="th-sm">Name
          </th>
          <th class="th-sm">Price
          </th>
          <th class="th-sm">1D changed
          </th>
          <th class="th-sm">volume
          </th>
          <th class="th-sm">Salary
          </th>
        </tr>
      </thead>
      <tbody>
        {% if status %}
        {% for data in response %}
        <tr>
          <td class="text-center" style="width: 50px;">
            {{ data.rank }}
          </td>
         
          <td class="dashboard__table-data" style="width: 50px;">
            <img class="dashboard__currencyIcon"
              src="{{ data.logo_url }}" width="20"><span>&nbsp;&nbsp;{{data.currency}}</span></td>
      
          <td>{% print('{:,2f}'.format(data.price)) %}</td>
          <td>61</td>
          <td>2011/04/25</td>
          <td>$320,800</td>
        </tr>
        {% endfor %}
        {% endif %}

      </tbody>
    </table>
    Enable / disable

  </div>
</div>

{% endblock %}
