<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='node_modules/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='node_modules/MDB-Pro/css/mdb.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='node_modules/FontAwesomePro/css/all.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />


</head>

<style>
    body{
    font-family: 'Mitr', sans-serif;
    margin: 0;
    padding: 0;
}
.side-nav.wide.slim {
    width: 3.75rem !important;
}
.wrapper{
    display: flex;
    flex-direction: column;
    background: #e2ab86;
    min-height: 10vh;
}
nav{
    position: absolute;
    float: right;
}
nav ul{
    list-style: none;
    margin: 0;
    padding: 0;
}
nav ul li{
    display: inline-flex;
}
nav ul li a{
    position: relative;
    padding: 16px 0 5px;
    margin: 0 25px;
    color: #fff;
    text-decoration: none;
    text-transform: uppercase;
    font-family: 'Mitr', sans-serif;
    font-size: 16px;
}
nav ul li a:hover{
    color: green;
    transition: .9s;
}
nav ul li a:after{
    content: '';
    position: absolute;
    left: 50%;
    bottom: 0;
    transform: translateX(-50%) scaleX(0);
    -webkit-transform: translateX(-50%) scaleX(0);
    -webkit-transform-origin: 50% 50%;
    transform-origin: 50% 50%;
    width: 100%;
    height: 2px;
    background-color: green;
    -webkit-transition: transform 250ms;
    transition: transform 250ms;
}
nav ul li a:hover:after{
    -webkit-transform: translateX(-50%) scaleX(1);
    transform: translateX(-50%) scaleX(1);
}

</style>
<body>

    <div class="wrapper">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Crypto</a></li>
                <li><a href="#">Chart</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </div>

    <main>
        <div class="constainer mt-5 pl-5 pr-5">
            {% block body %}{% endblock %}
        </div>
    </main>



    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>

    <script src="{{ url_for('static',filename='node_modules/MDB-Pro/js/mdb.min.js')}}"></script>

</body>
